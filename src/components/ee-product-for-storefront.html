<div ng-click="openModal()">
  <img ng-src="{{ product.image_meta.main_image.url | thumbnail }}"
       class="img-responsive full-width">
  <div class="vert-5">
    <span ng-bind="product.title" class="product-title"></span>
    <br>
    <strong ng-bind="product.selling_price | centToDollar"></strong>
  </div>
</div>
