<div class="well product-well text-center inline-block vertical-align-bottom pad-5 margin-2 white-background box-shadow">
  <div class="pad-10 text-left">
    <img ng-src="{{ product.image | small }}" class="full-width gray-border hover-success-border hover-pointer" ng-click="productsFns.addProductModal(product)">
    <div>
      <p ng-bind-html="product.highlight.title || product.title" class="font-weight-200" style="max-height: 50px; overflow: hidden;"></p>
      <div class="vert-10">
        <h4 class="inline-block vert-0" ng-bind="product.regular_prices | priceRange"></h4>
        <h5 class="inline-block vert-0 text-muted font-weight-200" ng-if="product.msrps">&nbsp;<s>{{ product.msrps | priceRange }}</s></h5>
      </div>
    </div>
  </div>
  <div class="btn btn-group btn-group-sm pad-0">
    <div class="btn btn-default font-weight-200">Feat<span class="hidden-xs">ure</span></div>
    <div class="btn btn-default font-weight-200" ng-click="productsFns.addProductModal(product, { type: 'edit' })">Edit</div>
    <div class="btn btn-default font-weight-200" ng-click="productsFns.addProductModal(product, { type: 'add' })">Add</div>
  </div>
  <div class="btn btn-sm btn-link" ng-click="productsFns.search(product.title); scrollTo('body-top');">more like this</div>
</div>
