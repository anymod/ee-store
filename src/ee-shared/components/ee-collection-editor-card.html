<div ng-hide="collection.removed"
    ng-class="{ 'opacity-05': collection.updating }"
    class="well collection-well text-center inline-block vertical-align-bottom pad-5 margin-2 white-background box-shadow">
  <div class="pad-10 text-left">
    <img ng-src="{{ collection.banner | collectionThumbnail }}" class="full-width gray-border hover-success-border hover-pointer" ng-click="productsFns.addProductModal(product)">
    <div>
      <p ng-bind="collection.headline" class="font-weight-200"></p>
    </div>
  </div>
  <div>
    <div class="btn btn-group btn-group-sm pad-0">
      <div class="btn btn-default font-weight-200" ng-click="toggleCarousel()" ng-class="{ 'btn-info': collection.in_carousel }">
        <span ng-if="collection.in_carousel">In</span><span ng-if="!collection.in_carousel">+</span>&nbsp;Carousel
      </div>
      <a ui-sref="collectionEdit({ id: collection.id })" class="btn btn-default font-weight-200">Edit</a>
      <div class="btn btn-default font-weight-200" ng-click="deleteCollection()"><i class="fa fa-fw fa-times"></i></div>
    </div>
  </div>
</div>
