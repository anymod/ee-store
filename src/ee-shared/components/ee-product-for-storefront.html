<div ui-sref="selectionView({ id: selection.id })">
  <img ng-src="{{ selection.image | thumbnail }}"
       class="img-responsive full-width">
  <div class="vert-5">
    <span ng-bind="selection.title" class="selection-title"></span>
    <br>
    <strong ng-bind="selection.selling_price | centToDollar"></strong>
    &nbsp;
    <div ng-if="selection.discontinued" class="badge">Discontinued</div>
    <div ng-if="selection.out_of_stock" class="badge">Out of Stock</div>
  </div>
</div>
