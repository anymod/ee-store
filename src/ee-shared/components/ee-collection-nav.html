<ul>
  <li ng-repeat="collection in collections"
      ng-if="collection.title && (!limit || $index < limit)">
    <a ui-sref="collection({ id: collection.id, title: (collection.title | urlText) })"
      class="text-muted"
      ng-style="{ 'background-color': collection.id == $state.params.id ? ee.User.user.storefront_meta.brand.color.secondary : '', color: collection.id == $state.params.id ? ee.User.user.storefront_meta.brand.color.tertiary : '' }"
      ng-bind="collection.title | humanize">
    </a>
  </li>
  <li ng-if="collections.length > limit">
    <a href ng-click="openCollectionsModal()" class="text-muted">More collections</a>
  </li>
</ul>
