<div id="store-footer-region" class="position-relative" ng-hide="storefront.data.loading">
  <!-- blocker -->
  <div ng-show="storefront.ee.blocked" class="position-absolute top-left-bottom-right-0" style="z-index: 2005;"></div>
  <!-- /blocker -->

  <div class="section vert-20"></div>
  <div class="full-width pad-15 position-relative text-muted gray-background">

    <div class="row">
      <div class="col col-md-11 col-md-offset-1">
        <h4 ng-bind="storefront.data.meta.home.name"></h4>
      </div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col col-sm-2 col-md-offset-1">
        <ul class="nav nav-pills nav-stacked nav-compact">
          <li class="disabled">Sections</li>
          <li>
            <a ui-sref="storefront">Home</a>
          </li>
          <li ng-if="storefront.data.meta.blog.url">
            <a href="{{ storefront.data.meta.blog.url | addHttp }}" target="_blank">Blog</a>
          </li>
          <li ng-if="!!storefront.data.meta.about.headline || !!storefront.data.meta.about.content">
            <a ui-sref="storefront-about">About</a>
          </li>
        </ul>
      </div>
      <div class="col col-sm-2" ng-if="storefront">
        <ul class="nav nav-pills nav-stacked nav-compact">
          <li class="disabled">Collections</li>
          <ee-shop-nav collections="storefront.data.collection_names"
                       class="nav nav-pills nav-stacked nav-compact">
          </ee-shop-nav>
        </ul>
      </div>
      <div class="col col-sm-2" ng-if="!!storefront.data.meta.audience.social.facebook || !!storefront.data.meta.audience.social.pinterest || !!storefront.data.meta.audience.social.twitter || !!storefront.data.meta.audience.social.instagram || !!storefront.data.meta.audience.contact.email">
        <ul class="nav nav-pills nav-stacked nav-compact">
          <li class="disabled">Connect</li>
          <li ng-if="!!storefront.data.meta.audience.contact.email">
            <a href="mailto:{{ storefront.data.meta.audience.contact.email }}" target="_blank">
              Email us
            </a>
          </li>
          <li ng-repeat="site in ['facebook', 'pinterest', 'twitter', 'instagram']"
              ng-if="!!storefront.data.meta.audience.social[site]">
            <a href="http://{{ site }}.com/{{ storefront.data.meta.audience.social[site] }}" target="_blank">
              <span ng-bind="site"></span>
            </a>
          </li>
        </ul>
      </div>
    </div> <!-- /row -->
    <div class="section vert-10"></div>
  </div> <!-- /gray-background -->

  <div class="white-background vert-20">
    <div class="row margin-0">
      <div class="col col-sm-7 col-md-offset-1">
        <small>
          &copy;&nbsp;2015&nbsp;<span ng-bind="storefront.data.meta.home.name"></span>.&nbsp;&nbsp;
          <a href="https://eeosk.com" target="_blank" class="gray-color">Ecommerce by eeosk</a>.
        </small>
      </div>
      <div class="col col-sm-4">
        <img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-paypal.png" alt="PayPal">&nbsp;<img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-visa.png" alt="Visa">&nbsp;<img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-mastercard.png" alt="Mastercard">&nbsp;<img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-amex.png" alt="American Express">&nbsp;<img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-discover.png" alt="Discover">
      </div>
    </div>
  </div> <!-- /white-background -->


</div><!-- /store-footer-region -->
