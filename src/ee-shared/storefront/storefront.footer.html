<div id="store-footer-region" class="position-relative" ng-hide="storefront.ee.User.reading || storefront.ee.Collections.reading || storefront.ee.Products.reading">
  <!-- blocker -->
  <div ng-show="storefront.ee.blocked" class="position-absolute top-left-bottom-right-0" style="z-index: 2005;"></div>
  <!-- /blocker -->

  <div class="section vert-20"></div>
  <div class="full-width pad-15 position-relative text-muted gray-background">

    <div class="container max-width-900">
      <div class="row">
        <div class="col col-xs-12">
          <h4 ng-bind="storefront.ee.User.user.storefront_meta.name"></h4>
        </div>
      </div> <!-- /row -->

      <div class="row">
        <div class="col col-sm-2">
          <ul class="nav nav-pills nav-stacked nav-compact">
            <li class="disabled">Sections</li>
            <li>
              <a ui-sref="storefront">Home</a>
            </li>
            <li>
              <a ui-sref="help">Help</a>
            </li>
            <li ng-if="storefront.ee.User.user.storefront_meta.blog.url">
              <a href="{{ storefront.ee.User.user.storefront_meta.blog.url | addHttp }}" target="_blank">Blog</a>
            </li>
            <li ng-if="storefront.ee.User.user.storefront_meta.about.headline || storefront.ee.User.user.storefront_meta.about.content">
              <a ui-sref="storefront-about">About</a>
            </li>
            <li>
              <a ui-sref="privacy">Privacy Policy</a>
            </li>
            <li>
              <a ui-sref="terms">Terms of Service</a>
            </li>
          </ul>
        </div>
        <div class="col col-sm-2" ng-if="storefront">
          <ul class="nav nav-pills nav-stacked nav-compact">
            <li class="disabled">Shop</li>
            <li ng-repeat="category in storefront.categories">
              <a ui-sref="category({ id: category.id, title: (category.title | urlText) })" class="nav nav-pills nav-stacked nav-compact" ng-bind="category.title"></a>
            </li>
            <!-- <ee-collection-nav
              collections="storefront.ee.Collections.nav.alphabetical"
              class="nav nav-pills nav-stacked nav-compact">
            </ee-collection-nav> -->
          </ul>
        </div>
        <div class="col col-sm-2" ng-if="storefront.ee.User.user.storefront_meta.audience.social.facebook || storefront.ee.User.user.storefront_meta.audience.social.pinterest || !!storefront.ee.User.user.storefront_meta.audience.social.twitter || !!storefront.ee.User.user.storefront_meta.audience.social.instagram"
          ng-hide="storefront.ee.User.user.username == 'stylishrustic'">
          <ul class="nav nav-pills nav-stacked nav-compact">
            <li class="disabled">Connect</li>
            <li ng-repeat="site in ['facebook', 'pinterest', 'twitter', 'instagram']"
                ng-if="!!storefront.ee.User.user.storefront_meta.audience.social[site]">
              <a href="http://{{ site }}.com/{{ storefront.ee.User.user.storefront_meta.audience.social[site] }}" target="_blank">
                <span ng-bind="site | humanize"></span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col col-sm-6" ng-if="storefront.ee.User.user.username == 'stylishrustic'">
          <br class="visible-xs">
          <div class="margin-0-auto text-center bg-themed pad-10 round-5" style="max-width: 320px;">
            <h3 class="font-weight-200 vert-5">Follow for sales and exclusive offers</h3>
            <div class="white-background pad-10">
              <ee-signup></ee-signup>
            </div>
          </div>
        </div>
      </div> <!-- /row -->
    </div> <!-- /container -->
    <div class="section vert-10"></div>
  </div> <!-- /gray-background -->

  <div class="container max-width-900 vert-20">
    <div class="row margin-0">
      <div class="col col-sm-7">
        <small>
          &copy;&nbsp;2016&nbsp;<span ng-bind="storefront.ee.User.user.storefront_meta.name"></span>.&nbsp;&nbsp;
          <a href="https://eeosk.com" target="_blank" class="gray-color">Ecommerce by eeosk</a>.
        </small>
      </div>
      <div class="col col-sm-5">
        <!-- <img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-paypal.png" alt="PayPal">&nbsp; -->
        <img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-visa.png" alt="Visa">&nbsp;<img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-mastercard.png" alt="Mastercard">&nbsp;<img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-amex.png" alt="American Express">&nbsp;<img class="width-35" src="//cdn.shopify.com/s/files/1/0269/1895/t/2/assets/cc-discover.png" alt="Discover">
      </div>
    </div>
  </div>


</div><!-- /store-footer-region -->
