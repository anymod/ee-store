<div ng-if="storefront.ee.Products.products.length > 0" ng-hide="storefront.ee.Products.reading" class="container vert-20 margin-top-0 text-center">
  <hr class="margin-top-0">
  <h4 class="margin-5 font-weight-200">Featured products</h4>

  <div class="margin-10">
    <pagination ng-if="storefront.ee.Products.count > storefront.ee.Products.perPage"
      total-items="storefront.ee.Products.count"
      items-per-page="storefront.ee.Products.perPage"
      ng-model="storefront.ee.Products.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="storefront.productsUpdate()">
    </pagination>
  </div>

  <div class="full-width text-center vert-20 overflow-hidden">
    <div ng-repeat="product in storefront.ee.Products.products" class="template-container text-left inline-block width-250 vertical-align-top">
      <ee-product-for-store product="product"></ee-product-for-store>
      <br>
    </div>
  </div>

  <div class="pad-20 vert-20">
    <pagination ng-if="storefront.ee.Products.count > storefront.ee.Products.perPage"
      total-items="storefront.ee.Products.count"
      items-per-page="storefront.ee.Products.perPage"
      ng-model="storefront.ee.Products.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="storefront.productsUpdate()">
    </pagination>
  </div>
</div>

<ee-loading loading="storefront.ee.Products.reading"></ee-loading>
