<div class="position-relative" ng-hide="storefront.data.loading">
  <img ng-src="{{ storefront.data.storefront_meta.about.imgUrl }}" class="img-responsive full-width">
  <div class="max-width-900 margin-0-auto pad-20">

    <h2 class="well white-background box-shadow font-weight-200" style="white-space: pre-line;"
         ng-if="storefront.data.storefront_meta.about.headline"
         ng-bind="storefront.data.storefront_meta.about.headline">
    </h2>

    <br>

    <div class="well white-background box-shadow font-weight-200" style="white-space: pre-line;"
         ng-if="storefront.data.storefront_meta.about.content"
         ng-bind="storefront.data.storefront_meta.about.content">
    </div>
  </div>
</div>
