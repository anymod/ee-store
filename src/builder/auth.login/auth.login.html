<ee-navbar fixed="true"></ee-navbar>

<div class="pad-10">
  <span class="inline-block full-width vert-20"></span>
  <span class="inline-block full-width vert-20 hidden-xs"></span>

  <div class="max-width-600 margin-0-auto text-center">
    <div class="well white-background box-shadow">
      <div class="max-width-300 full-width margin-0-auto">
        <h1 class="margin-0">
          Sign in
        </h1>
        <form ng-submit="login.login()" class="vert-20">
          <div class="alert alert-info" ng-show='login.alert' ng-bind="login.alert"></div>
          <input type="email"
                 ng-model="login.email"
                 placeholder="Email address"
                 class="form-control input-lg vert-5"
                 required
                 autofocus>
          <input type="password"
                 ng-model="login.password"
                 placeholder="Password"
                 class="form-control input-lg vert-5"
                 required>
          <button class="btn btn-lg btn-primary btn-block"
                  type="submit"
                  ng-bind="login.btnText"
                  ng-disabled="login.btnText != 'Sign in'"></button>
        </form>
      </div>
    </div>

    <h4 class="vert-50 margin-bottom-0 text-muted font-weight-200">
      Don't remember your password? <a ui-sref="reset">Reset password</a>
    </h4>
    <h4 class="vert-20 font-weight-200 text-muted">
      <strong>Trying to create a store?</strong>&nbsp;<a ui-sref="landing">Sign up on the home page</a>&nbsp;to get started.
    </h4>
  </div>



</div>
