<div ng-show="storefront.ee.product_selection.length <= 0 && !storefront.ee.loading" class="full-width pad-20 vert-20">
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="pad-10 round-5 white-background" style="border: 1px solid lightgray;">
        <h2 class="vert-5">This is your storefront</h2>
        <p>You've chosen a theme, now try adding products and editing the look of your store.</p>
        <p ng-hide="storefront.ee.logged_in">When you're ready to continue, you can sign up & save your progress.</p>
        <div class="btn btn-sm btn-default" ng-click="storefront.modalFns.openCatalogModal()">Add products</div>&nbsp;
        <div class="btn btn-sm btn-default" ui-sref="edit">Edit theme</div>&nbsp;
        <div ng-hide="storefront.ee.logged_in" class="btn btn-sm btn-default" ng-click="storefront.modalFns.open('signup')">Sign up</div>
      </div>
    </div>
  </div>
</div>
