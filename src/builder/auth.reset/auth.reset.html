<ee-navbar fixed="true" signin="true"></ee-navbar>

<div class="pad-10">
  <span class="inline-block full-width vert-20"></span>
  <span class="inline-block full-width vert-20 hidden-xs"></span>

  <div class="max-width-600 margin-0-auto text-center">
    <div class="well white-background box-shadow">
      <div class="max-width-300 full-width margin-0-auto">
        <h1 class="margin-0">
          Reset password
        </h1>
        <div class="alert alert-info vert-20" ng-show="reset.alert" ng-bind="reset.alert"></div>
        <div ng-show="reset.show.email">
          <form ng-submit="reset.sendPasswordResetEmail()" class="vert-20">
            <input type="email"
                   ng-model="reset.email"
                   placeholder="Email address"
                   class="form-control input-lg vert-5"
                   required
                   autofocus>
            <button class="btn btn-lg btn-primary btn-block"
                    type="submit"
                    name="submitEmail"
                    ng-bind="reset.btnText"
                    ng-disabled="reset.btnText != 'Submit'"></button>
          </form>
          <h4 class="font-weight-200">An email will be sent to this address with instructions on how to reset your password.</h4>
        </div>

        <div ng-show="reset.show.password">
          <form ng-submit="reset.resetPassword()" class="vert-20">
            <p>Enter and confirm your new password</p>
            <input type="password"
                   ng-model="reset.password"
                   placeholder="New password"
                   class="form-control input-lg vert-5"
                   required
                   autofocus>
            <input type="password"
                   ng-model="reset.password_confirmation"
                   placeholder="Confirm new password"
                   class="form-control input-lg vert-5"
                   required>
            <button class="btn btn-lg btn-primary btn-block"
                    type="submit"
                    name="submitPassword"
                    ng-bind="reset.btnText"
                    ng-disabled="reset.btnText != 'Submit'"></button>
          </form>
        </div>
        <div ng-show="reset.show.login" class="vert-10">
          Password changed. You may now&nbsp;&nbsp;<a ui-sref="login" class="btn btn-primary">Login</a>
        </div>
      </div> <!-- /max-width-300 -->
    </div>

    <h4 class="vert-50 font-weight-200 text-muted">
      <strong>Trying to create a store?</strong>&nbsp;<a ui-sref="landing">Sign up on the home page</a>&nbsp;to get started.
    </h4>
  </div>
</div>
