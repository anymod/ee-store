<style ng-if="product.ee.User.user.storefront_meta.brand.color">
  .alert-themed {
    background-color: {{ product.ee.User.user.storefront_meta.brand.color.tertiary }};
    border-color: {{ product.ee.User.user.storefront_meta.brand.color.tertiaryAccent }};
    color: {{ product.ee.User.user.storefront_meta.brand.color.secondaryAccent }};
  }
</style>
<div class="full-width alert alert-themed text-center round-0 margin-0 pad-5 no-side-border"
  style="font-weight: bold; font-size: 12px;">
  Free Shipping on orders over $50
</div>

<div class="container vert-5 max-width-900 text-center">
  <!-- logo -->
  <a ui-sref="storefront" class="no-underline">
    <img ng-src="{{ product.ee.User.user.logo | cloudinaryTrim }}"
      alt="{{ product.ee.User.user.storefront_meta.name }}"
      style="max-width: 180px; max-height: 35px"
      class="round-2">
  </a>
  <!-- /logo -->
  <div class="vert-15 margin-bottom-0 opacity-08">
    <!-- social & cart -->
    &nbsp;&nbsp;
    <a ng-href="https://www.facebook.com/sharer/sharer.php?u={{ product.currentUrl }}"
      class="text-facebook no-underline" target="_blank" rel="nofollow">
      <i class="fa fa-2x fa-facebook-official vertical-align-middle"></i>
    </a>&nbsp;&nbsp;
    <a ng-href="http://www.pinterest.com/pin/create/button/?url={{ product.currentUrl }}&media={{ product.data.product.image }}&description={{ product.data.product.title }}"
       class="text-pinterest no-underline" target="_blank" rel="nofollow">
      <i class="fa fa-2x fa-pinterest vertical-align-middle"></i>
    </a>&nbsp;&nbsp;
    <a ng-href="http://twitter.com/share?url={{ product.currentUrl }}&text={{ product.data.product.title }}"
       class="text-twitter no-underline" target="_blank" rel="nofollow">
      <i class="fa fa-2x fa-twitter vertical-align-middle"></i>
    </a>&nbsp;
    <a ui-sref="cart" class="text-muted">
      <span ng-if="product.ee.Cart.quantity_array && product.ee.Cart.quantity_array.length > 0" class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-stack-1x white-color"><strong ng-bind="product.ee.Cart.quantity_array.length"></strong></i>
      </span>
      <i ng-if="!product.ee.Cart.quantity_array || product.ee.Cart.quantity_array.length < 1" class="fa fa-2x fa-fw fa-shopping-cart vertical-align-middle" style="margin-right: 3px;"></i>
    </a>
    <!-- /social & cart -->
  </div>
</div>
