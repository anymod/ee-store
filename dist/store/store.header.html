<style ng-if="storefront.ee.User.user.storefront_meta.brand.color">
  .alert-themed {
    background-color: {{ storefront.ee.User.user.storefront_meta.brand.color.tertiary }};
    border-color: {{ storefront.ee.User.user.storefront_meta.brand.color.tertiaryAccent }};
    color: {{ storefront.ee.User.user.storefront_meta.brand.color.secondaryAccent }};
  }
</style>
<div class="full-width alert alert-themed text-center round-0 pad-5 no-side-border"
  style="font-weight: bold; font-size: 12px; margin: 0 0 4px;">
  Free Shipping on orders over $50
</div>

<!-- Store navbar -->
<ee-storefront-header
  class="navbar-static"
  user="storefront.ee.User.user"
  quantity-array="storefront.ee.Cart.quantity_array"
  query="storefront.query"
  show-scroll-to-top="true"
  fluid="true">
</ee-storefront-header>
<!-- /Store navbar -->
