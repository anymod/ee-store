<div class="container vert-20" ng-hide="collections.ee.Collections.reading">
  <div class="row">
    <div class="col-sm-6" ng-repeat="collection in collections.ee.Collections.collections">
      <a ui-sref="collection({ id: collection.id })">
        <img ng-src="{{ collection.banner | cloudinaryResizeTo:425:250 }}" class="full-width vert-5"/>
      </a>
    </div>
  </div>
</div>

<ee-loading loading="collections.ee.Collections.reading" ee-min-height="600"></ee-loading>
