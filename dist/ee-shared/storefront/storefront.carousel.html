<div class="carousel storefront-carousel overflow-hidden" ng-show="storefront.ee.carousel.imgUrl">
  <img ng-src="{{ storefront.ee.carousel.imgUrl }}" class="img-responsive full-width">
  <div class="position-absolute full-width hidden-xs {{ storefront.ee.carousel.btnPosition }}">
    <div class="well inline-block"
         ng-hide="!storefront.ee.carousel.headline && !storefront.ee.carousel.byline && !storefront.ee.carousel.btnText">
      <h3 ng-bind="storefront.ee.carousel.headline" class="margin-0"></h3>
      <p ng-bind="storefront.ee.carousel.byline" class="vert-2"></p>
      <a ng-bind="storefront.ee.carousel.btnText" ng-show="storefront.ee.carousel.btnText" ui-sref="collection({ title: storefront.ee.carousel.linkCategory })" class="btn btn-default"></a>
    </div>
  </div>
  <div class="pad-15 visible-xs">
    <h3 ng-bind="storefront.ee.carousel.headline" class="margin-0"></h3>
    <p ng-bind="storefront.ee.carousel.byline" class="vert-2"></p>
    <a ng-bind="storefront.ee.carousel.btnText" ng-show="storefront.ee.carousel.btnText" ui-sref="collection({ title: storefront.ee.carousel.linkCategory })" class="btn btn-default"></a>
  </div>
</div>
