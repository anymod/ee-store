<div ng-if="storefront.ee.User.user.home_carousel.length > 0" class="container">
  <div class="row vert-20 margin-bottom-0">
    <!-- <div class="col col-md-2 col-sm-3 hidden-xs">
      <h4 class="margin-5 margin-top-0">Collections</h4>
      <ee-collection-nav
        ng-show="storefront"
        collections="storefront.ee.Collections.nav.alphabetical"
        limit="10"
        class="nav nav-pills nav-stacked nav-compact">
      </ee-collection-nav>
      <br>
    </div> -->
    <div class="col col-xs-12">
      <div class="margin-0-auto" style="max-width: 800px;">  <!-- max-height: 420px; -->
        <uib-carousel interval="5000" no-wrap="false" no-transition="false" class="margin-0">
          <uib-slide ng-repeat="collection in storefront.ee.User.user.home_carousel" active="collection.active">
            <a ui-sref="collection({ id: collection.id })">
              <img ng-src="{{ collection.banner }}" class="gray-border" style="margin:auto;">
            </a>
          </uib-slide>
        </uib-carousel>
      </div>
    </div>
  </div>
</div>

<pre>{{ storefront.ee.User.user | json }}</pre>

<ee-empty-message
  ng-if="isStore && storefront.ee.Collections.nav.alphabetical.length <= 0 && storefront.ee.Products.storefront.products.length <= 0"
  main-message="Coming soon"
  sub-message="We're setting up our store, so please check back soon!">
</ee-empty-message>
