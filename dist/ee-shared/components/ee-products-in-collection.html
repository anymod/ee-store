<div class="container" ng-hide="data.reading || data.products.length <= 0">

  <div class="full-width text-center margin-0">
    <uib-pagination ng-if="data.count > data.perPage"
      total-items="data.count"
      items-per-page="data.perPage"
      ng-model="data.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="update()">
    </uib-pagination>
  </div>

  <!-- PRODUCTS -->
  <h4 class="margin-0" ng-if="showTitle" ng-bind="data.collection.title | humanize"></h4>
  <div class="full-width text-center vert-20 overflow-hidden">
    <div ng-repeat="product in data.products" class="template-container text-left inline-block width-250 vertical-align-top">
      <ee-product-for-store product="product"></ee-product-for-store>
    </div>
  </div>
  <!-- /PRODUCTS -->

  <div class="full-width text-center margin-0">
    <uib-pagination ng-if="data.count > data.perPage"
      total-items="data.count"
      items-per-page="data.perPage"
      ng-model="data.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="update()">
    </uib-pagination>
  </div>

</div>
