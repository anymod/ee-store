<div class="selection margin-2">
  <a ui-sref="selectionView({ id: selection.id, slug: (selection.title | urlText) })">
    <img ng-src="{{ selection.image | thumbnail }}" class="img-responsive full-width">
  </a>
  <div class="vert-5 font-weight-200">
    <a ui-sref="selectionView({ id: selection.id, slug: (selection.title | urlText) })"
      ng-bind="selection.title" class="selection-title">
    </a>
    <br>
    <strong ng-bind="selection.selling_price | centToDollar"></strong>
    &nbsp;
    <div ng-if="selection.discontinued" class="badge">Discontinued</div>
    <div ng-if="selection.out_of_stock" class="badge">Out of Stock</div>
  </div>
</div>
