<div class="margin-5">
  <a class="storeproduct" ui-sref="storeproduct({ id: storeproduct.id, title: (storeproduct.title | urlText) })">
    <img ng-src="{{ storeproduct.image | midsize }}" class="img-responsive full-width">
    <h4 class="vert-5 text-dark-blue font-weight-200" ng-bind="storeproduct.title" class="storeproduct-title"></h4>
    <h4 class="margin-2 no-underline">
      <span class="text-dark-gray" ng-bind="storeproduct.selling_price | centToDollar"></span>
      <small ng-if="storeproduct.msrp && storeproduct.msrp > storeproduct.selling_price"><s class="text-muted" ng-bind="storeproduct.msrp | centToDollar"></s></small>
    </h4>
  </a>
  <div ng-if="storeproduct.discontinued" class="badge">Discontinued</div>
  <div ng-if="storeproduct.out_of_stock" class="badge">Out of Stock</div>
</div>
