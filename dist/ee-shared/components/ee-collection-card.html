<div class="well white-background box-shadow margin-5" style="width: 100%; max-width: 450px;">
  <a ui-sref="collectionEdit({ id: collection.id })" class="hover-pointer">
    <span class="btn btn-link pad-left-0">{{ collection.title | humanize }} <i class="fa fa-fw fa-pencil"></i></span>
    <img ng-src="{{ collection.banner }}" class="full-width img-responsive gray-border" />
  </a>
  <div class="text-left">
    <h3 class="vert-10 font-weight-200">{{ collection.headline }}</h3>
    <a ui-sref="collectionEdit({ id: collection.id })" class="btn btn-default">Edit details</a>
    <a ui-sref="collectionTemplates({ id: collection.id })" class="btn btn-default">Edit products</a>
    <a ui-sref="collection({ id: collection.id, title: (collection.title | urlText) })" class="btn btn-link">View</a>
  </div>
</div>
