<div class="position-relative box-shadow-2">
  <!-- blocker -->
  <div ng-show="blocked" class="navbar position-absolute" style="z-index: 2005; top: 0; left: 0; right: 0; height: 77px;"></div>
  <!-- /blocker -->

  <nav id="navtop"
       class="navbar store-navbar navbar-default navbar-rgba-colors border-none box-shadow margin-0 round-0"
       ng-hide="loading"
       ng-style="{ 'background-color': meta.home.topBarBackgroundColor }">

    <div ng-class="fluid ? 'container-fluid' : 'container'" name="store-navbar">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pad-20 collapsed" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div ui-sref="storefront"
           class="store-title inline-block hover-pointer font-weight-200 margin-0"
           ng-style="{ color: meta.home.topBarColor }">
          <img ng-if="meta.logo" ng-src="{{ meta.logo }}" class="small-thumb img-circle margin-right-4" />
          <div class="inline-block height-50" style="height: 50px; padding: 5px 0; font-size: 28px; vertical-align: middle;" ng-bind="meta.home.name"></div>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div collapse="navCollapsed" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: state == 'storefront' }"><a ui-sref="storefront" ng-click="navCollapsed = true" ng-style="{ color: meta.home.topBarColor }">Home</a></li>
          <li ng-if="collections.length > 0">
            <a href ng-click="openCollectionsModal()" ng-style="{ color: meta.home.topBarColor }">Collections</a>
          </li>
          <!-- <li ng-class="{ active: state == 'collection' }" class="dropdown" dropdown>
            <a href class="dropdown-toggle" ng-style="{ color: meta.home.topBarColor }" dropdown-toggle>
              Shop <span class="caret"></span>
            </a>
            <ee-collection-nav ng-show="collections" collections="collections" class="dropdown-menu"></ee-collection-nav>
          </li> -->

          <li ng-show="!!meta.blog.url">
            <a href="{{ meta.blog.url | addHttp }}" target="_blank" ng-style="{ color: meta.home.topBarColor }">Blog</a>
          </li>

          <li ng-class="{ active: state == 'storefront-about' }"
              ng-show="state == 'storefront-about' || meta.about.headline || meta.about.content">
            <a ui-sref="storefront-about" ng-click="navCollapsed = true" ng-style="{ color: meta.home.topBarColor }">
              About
            </a>
          </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">

          <!-- audience: store -->
          <li ng-if="meta.audience.social.facebook || meta.audience.social.pinterest || meta.audience.social.twitter || meta.audience.social.instagram || meta.audience.contact.email">
            <div class="social-links light-background pad-10 round-20 text-center" style="margin: 17px 5px 16px;">
              <a ng-repeat="site in ['facebook', 'pinterest', 'twitter', 'instagram']"
                ng-if="meta.audience.social[site]"
                href="http://{{ site }}.com/{{ meta.audience.social[site] }}"
                target="_blank" class="">
                <i class="fa fa-fw fa-lg fa-{{ site }} text-{{ site }}"></i>
              </a>
              <a href="mailto:{{ meta.audience.contact.email }}"
                target="_blank"
                class="squeeze-5"
                ng-if="meta.audience.contact.email"
                ng-style="{ color: meta.home.topBarColor }">
                <i class="fa fa-fw fa-lg fa-envelope text-muted"></i>
              </a>
            </div>
          </li>

          <!-- TODO implement search on storefront products -->
          <!-- <li><a ui-sref="storefront" ng-style="{ color: meta.home.topBarColor }"><i class="fa fa-search"></i></a></li> -->

          <li class="dropdown" dropdown>
            <a ng-if="isStore" ui-sref="cart" class="position-relative" ng-style="{ color: meta.home.topBarColor }">
              <i class="fa fa-fw fa-lg fa-shopping-cart"></i>
              <strong ng-if="quantityArray && quantityArray.length > 0">{{ quantityArray.length }}</strong>
            </a>

            <a ng-if="isBuilder" href class="dropdown-toggle" ng-style="{ color: meta.home.topBarColor }" dropdown-toggle>
              <i class="fa fa-fw fa-lg fa-shopping-cart"></i>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href>This button takes<br>customers to their carts</a>
              </li>
            </ul>
          </li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</div>
