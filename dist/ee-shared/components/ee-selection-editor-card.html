<div class="max-width-900 margin-0-auto text-left">
  <h4 class="margin-top-0 font-weight-200">Customize for your store: a preview is shown below.</h4>
</div>

<div class="well white-background max-width-900 box-shadow margin-0-auto text-left">
  <div class="form-horizontal">
    <!-- Title -->
    <div class="form-group vert-5">
      <label class="col-sm-3 control-label font-weight-200">Title</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="selection.title" placeholder="Product title">
      </div>
      <div class="col-sm-3">
        <a class="btn btn-link pad-left-0" href="https://www.google.com/search?q={{ selection.title | pluses }}" target="_blank">
          check google
        </a>
      </div>
    </div>
    <!-- /Title -->
    <!-- Description -->
    <div class="form-group vert-5">
      <label class="col-sm-3 control-label font-weight-200">Description</label>
      <div class="col-sm-6">
        <textarea class="form-control full-width" rows=5 ng-model="selection.content" placeholder="Product description"></textarea>
      </div>
    </div>
    <!-- /Description -->
    <!-- Price -->
    <div class="form-group vert-5">
      <label class="col-sm-3 control-label font-weight-200">Price</label>
      <div class="col-sm-6">
        <div class="vert-10 margin-top-0">
          <div class="input-group" style="max-width: 170px;">
            <span class="input-group-addon white-background"><i class="fa fa-fw fa-dollar"></i></span>
            <input type="text" ng-model="calculated.selling_dollars" class="form-control inline-block text-right">
            <span class="input-group-addon pad-5 white-background no-side-border">.</span>
            <input type="text" ng-model="calculated.selling_cents" class="form-control inline-block" style="width: 50px;">
          </div>
        </div>

        <div ng-show="product.baseline_price && calculated.margin">
          <div ng-show="calculated.margin > margins.max_margin || calculated.margin < margins.min_margin" class="text-info">
            Price is out of range
          </div>
          <div ng-hide="calculated.margin > margins.max_margin || calculated.margin < margins.min_margin" class="text-muted">
            {{ calculated.margin * 100 | number:1 }}%&nbsp;margin. You earn&nbsp;<strong ng-bind="calculated.earnings | centToDollar"></strong>&nbsp;each sale.
          </div>
          <div class="vert-5 margin-top-0">
            <div class="btn btn-xs btn-link pad-left-0" ng-click="calcByMargin(margins.start_margin)">Recommended</div>
            <div class="btn btn-xs btn-link" ng-click="setSellingPrice(calculated.min_price)">Min</div>
            <div class="btn btn-xs btn-link" ng-click="calcByMargin(margin)" ng-repeat="margin in margins.margin_array">{{ margin*100 }}%</div>
          </div>
        </div>
      </div>
    </div> <!-- /Price -->
    <!-- Collection -->
    <div class="form-group vert-5">
      <label class="col-sm-3 control-label font-weight-200">Collection</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="selection.collection" placeholder="Product collection">
      </div>
    </div> <!-- /Collection -->
    <!-- Featured -->
    <div class="form-group vert-5">
      <label class="col-sm-3 control-label font-weight-200">Featured</label>
      <div class="col-sm-6">
        <div class="checkbox">
          <input type="checkbox" class="margin-0" ng-model="selection.featured">
        </div>
      </div>
    </div> <!-- /Featured -->
  </div>
</div>
