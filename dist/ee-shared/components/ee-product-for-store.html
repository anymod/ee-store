<div class="margin-5">
  <a class="product" ui-sref="product({ id: product.id, title: (product.title | urlText) })">
    <img ng-src="{{ product.image | midsize }}" class="img-responsive full-width">
    <h4 class="vert-5 text-dark-blue font-weight-200" ng-bind="product.title" class="product-title"></h4>
    <h4 class="margin-2 no-underline">
      <span class="text-dark-gray" ng-bind="product.selling_price | centToDollar"></span>
      <small ng-if="product.msrp && product.msrp > product.selling_price"><s class="text-muted" ng-bind="product.msrp | centToDollar"></s></small>
    </h4>
  </a>
  <div ng-if="product.discontinued" class="badge">Discontinued</div>
  <div ng-if="product.out_of_stock" class="badge">Out of Stock</div>
</div>
