<div class="pad-5 product-container">
  <a class="product" ui-sref="product({ id: product.id, title: (product.title | urlText) })">
    <img ng-src="{{ product.image | midsize }}" class="img-responsive full-width">
    <h4 class="product-title vert-5 text-dark-blue font-weight-200" ng-bind="product.title"></h4>
    <div class="vert-5">
      <h4 class="inline-block vert-0 text-dark-gray" ng-bind="product.prices | priceRange"></h4>
      <h5 class="inline-block vert-0 text-muted font-weight-200" ng-if="product.msrps && product.msrps[0] > product.prices[0]">&nbsp;<s>{{ product.msrps | priceRange }}</s></h5>
    </div>
  </a>
  <div ng-if="product.discontinued" class="badge">Discontinued</div>
  <div ng-if="product.out_of_stock" class="badge">Out of Stock</div>
</div>
